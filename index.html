<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;

            padding: 0;
            display: flex;
            justify-content: center;

        }
        .start-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FFD700;
            color: #0D47A1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn:hover {
            background-color: #FFC107;
        }
    </style>
</head>

    <div class="container">
        <div class="logo">ISHANX STUDIO PRESENTS</div>

            you find yourself in the heart of an abandoned laboratory. 
            To escape, you must solve intricate puzzles that will test the very limits of your mind.
        </div>
        <button class="start-btn" onclick="startGame()">Start Game</button>
